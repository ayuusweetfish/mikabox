<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ block "title" . }}
      {{ .Site.Title }}
    {{ end }}</title>
  </head>
  <body>
    {{ block "catalogue" . }}
      {{ range .Site.Pages.ByWeight }}
        <article>
          <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        </article>
      {{ end }}
    {{ end }}
    {{ block "main" . }} {{ end }}
    {{ block "footer" . }} {{ end }}
  </body>
</html>
